<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR PROJECTS PORTFOLIO | Mohit & Saad</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-pink: #ff007f;
            --sun-halo: #ffcc00;
            --neon-orange: #ffab40;
        }

        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            background: #000;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- BACKGROUND --- */
        .universe-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a1128 0%, #000 80%);
            z-index: -2;
        }

        /* --- 3D HERO SECTION --- */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            position: relative;
        }

        .main-title {
            position: absolute;
            top: 50px;
            font-family: 'Syncopate';
            letter-spacing: 10px;
            text-align: center;
            z-index: 10;
        }

        .main-title h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
        }

        #stage {
            transform-style: preserve-3d;
            transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; justify-content: center; align-items: center;
        }

        .sun-sphere {
            position: absolute;
            width: 80px; height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #fff 0%, var(--sun-halo) 40%, #ff4400 80%, #000 100%);
            box-shadow: 0 0 80px var(--sun-halo), inset -10px -10px 30px rgba(0,0,0,0.8);
            z-index: 5;
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: rotateOrbit linear infinite;
        }

        @keyframes rotateOrbit { 
            from { transform: rotateX(75deg) rotateZ(0deg); } 
            to { transform: rotateX(75deg) rotateZ(360deg); } 
        }

        .planet {
            position: absolute;
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            transform-style: preserve-3d;
            box-shadow: inset -12px -12px 25px rgba(0,0,0,0.9), inset 8px 8px 15px rgba(255,255,255,0.2);
            transition: 0.4s;
        }
        .planet:hover { transform: scale(1.3); box-shadow: 0 0 40px var(--neon-blue); }

        /* Specific Planet Colors */
        .p1 { background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe, #000); top: -25px; left: 50%; margin-left: -25px; }
        .p2 { background: radial-gradient(circle at 30% 30%, #f093fb, #f5576c, #000); top: 50%; left: -25px; margin-top: -25px; }
        .p3 { background: radial-gradient(circle at 30% 30%, #fff, #bdc3c7, #000); bottom: -25px; left: 50%; margin-left: -25px; }
        .p4 { background: radial-gradient(circle at 30% 30%, #ff9a9e, #fecfef, #000); top: 50%; right: -25px; margin-top: -25px; }

        .project-label {
            position: absolute;
            top: -45px; left: 50%;
            transform: translateX(-50%) rotateX(-75deg);
            font-family: 'Syncopate'; font-size: 0.6rem; color: #fff;
            text-shadow: 0 0 8px var(--neon-blue);
            white-space: nowrap; font-weight: 700;
        }

        #projectModal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 350px;
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--neon-blue);
            padding: 30px;
            border-radius: 15px;
            z-index: 2000;
            display: none;
            backdrop-filter: blur(20px);
            text-align: center;
        }
        #projectModal.active { display: block; animation: modalPop 0.4s forwards; }
        @keyframes modalPop { to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }

        .modal-btn {
            margin-top: 20px;
            background: var(--neon-blue);
            color: #000; border: none;
            padding: 10px 25px; font-family: 'Syncopate';
            font-weight: 700; cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .modal-btn:hover { background: #fff; box-shadow: 0 0 15px var(--neon-blue); }

        /* --- SECTIONS --- */
        .about-sec {
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #000; padding: 50px;
        }
        .about-card {
            max-width: 900px; display: grid; grid-template-columns: 1fr 1.5fr; gap: 40px;
            background: rgba(255,255,255,0.05); padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .about-card img { width: 100%; border-radius: 15px; border: 1px solid var(--neon-blue); object-fit: cover; aspect-ratio: 3/4;}
        .bio h2 { font-family: 'Syncopate'; color: var(--neon-blue); margin: 0; letter-spacing: 2px; }
        .bio p { font-size: 1rem; color: #ccc; line-height: 1.6; }

        /* --- FEEDBACK SECTION --- */
        .feedback-container {
            max-width: 600px; width: 90%;
            background: rgba(10, 17, 40, 0.7);
            border: 1px solid var(--neon-blue);
            padding: 30px; border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.1);
        }
        .feedback-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 242, 254, 0.3);
            padding: 15px; margin-bottom: 15px;
            color: white; font-family: 'Rajdhani'; font-size: 1rem;
            border-radius: 8px; outline: none; transition: 0.3s;
        }
        .feedback-input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 242, 254, 0.2); }
        textarea.feedback-input { height: 120px; resize: none; }

        .gh-card {
            background: rgba(255,255,255,0.05); border: 1px solid var(--neon-blue);
            padding: 12px; text-decoration: none; color: white;
            transition: 0.3s; text-align: center; font-family: 'Syncopate'; font-size: 0.65rem;
        }
        .gh-card:hover { background: var(--neon-blue); color: #000; transform: translateY(-3px); }

        .github-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;
        }

        .scroll-down {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center;
            font-family: 'Syncopate'; font-size: 0.6rem; color: var(--neon-blue); letter-spacing: 3px;
            text-align: center;
        }
        .arrow {
            width: 15px; height: 15px; border-right: 3px solid var(--neon-blue);
            border-bottom: 3px solid var(--neon-blue); transform: rotate(45deg);
            margin-top: 5px; animation: arrowBounce 1.5s infinite;
        }
        @keyframes arrowBounce { 0%, 100% { opacity: 0; transform: rotate(45deg) translate(-5px, -5px); } 50% { opacity: 1; transform: rotate(45deg) translate(0, 0); } }

        @media (max-width: 768px) {
            .about-card { grid-template-columns: 1fr; text-align: center; }
            .hero { transform: scale(0.6); }
            .main-title h1 { font-size: 1rem; }
        }
    </style>
</head>
